  index_img: http://rswjkhjuj.hd-bkt.clouddn.com/2021_04_10_19_20_FE5DB56A-4E5B-4BF5-8329-77366942DCF2.JPG
default_top_img: http://rswjkhjuj.hd-bkt.clouddn.com/2021_04_10_19_20_FE5DB56A-4E5B-4BF5-8329-77366942DCF2.JPG
archive_img:  http://rswjkhjuj.hd-bkt.clouddn.com/2021_04_10_19_20_FE5DB56A-4E5B-4BF5-8329-77366942DCF2.JPG
tag_img: http://rswjkhjuj.hd-bkt.clouddn.com/2021_04_10_19_20_FE5DB56A-4E5B-4BF5-8329-77366942DCF2.JPG
category_img: http://rswjkhjuj.hd-bkt.clouddn.com/2021_04_10_19_20_FE5DB56A-4E5B-4BF5-8329-77366942DCF2.JPG

footer:
  owner:
    enable: true
    since: 2023

cover:
  # 是否显示文章封面
  index_enable: true
  aside_enable: true
  archives_enable: true
  # 封面显示的位置
  # 三个值可配置 left , right , both
  position: both
  # 当没有设置cover时，默认的封面显示
  default_cover: http://rswjkhjuj.hd-bkt.clouddn.com/2021_04_10_19_19_C361B6EC-7498-4A0C-AB37-B57800529C2C.JPG

aside:
  enable: true
  hide: false
  button: true
  mobile: true # display on mobile
  position: right # left or right
  display:
    archive: true
    tag: true
    category: true
  card_author:
    enable: true
    description:
    button:
      enable: true
      icon: fab fa-github
      text: Follow Me
      link: https://github.com/xxxxxx
  card_announcement:
    enable: true
    content: This is my Blog
  card_recent_post:
    enable: true
    limit: 5 # if set 0 will show all
    sort: date # date or updated
    sort_order: # Don't modify the setting unless you know how it works
  card_categories:
    enable: true
    limit: 8 # if set 0 will show all
    expand: none # none/true/false
    sort_order: # Don't modify the setting unless you know how it works
  card_tags:
    enable: true
    limit: 40 # if set 0 will show all
    color: false
